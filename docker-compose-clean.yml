services:
  # Infrastructure Services (No MongoDB - using Atlas)
  redis:
    image: redis:7.2-alpine
    container_name: task-management-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - task-management-network

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: task-management-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - task-management-network

  # Microservices
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - task-management-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_REDIS_HOST=redis
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - task-management-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb+srv://username:password@cluster0.mongodb.net/taskmanagement?retryWrites=true&w=majority&appName=Cluster0}
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - task-management-network

  task-service:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    container_name: task-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb+srv://username:password@cluster0.mongodb.net/taskmanagement?retryWrites=true&w=majority&appName=Cluster0}
      - SPRING_REDIS_HOST=redis
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - task-management-network

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb+srv://username:password@cluster0.mongodb.net/taskmanagement?retryWrites=true&w=majority&appName=Cluster0}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=password
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - task-management-network

  collaboration-service:
    build:
      context: ./collaboration-service
      dockerfile: Dockerfile
    container_name: collaboration-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb+srv://username:password@cluster0.mongodb.net/taskmanagement?retryWrites=true&w=majority&appName=Cluster0}
      - SPRING_REDIS_HOST=redis
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - task-management-network

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb+srv://username:password@cluster0.mongodb.net/taskmanagement?retryWrites=true&w=majority&appName=Cluster0}
      - SPRING_REDIS_HOST=redis
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - task-management-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-service
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_REDIS_HOST=redis
      - OPENAI_API_KEY=${OPENAI_API_KEY:-demo-key}
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - task-management-network

  # Frontend
  todo-react:
    build:
      context: ./todo-react
      dockerfile: Dockerfile
    container_name: todo-react
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - task-management-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  rabbitmq_data:

networks:
  task-management-network:
    driver: bridge
